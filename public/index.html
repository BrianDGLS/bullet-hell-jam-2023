<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Game</title>
    </head>
    <body>
        <div id="stage">
            <canvas id="bg"></canvas>
            <canvas id="game"></canvas>
            <canvas id="effects"></canvas>
            <canvas id="ui"></canvas>
            <canvas id="offscreen"></canvas>
            <div id="start-menu">
                <h1>Beam Moo Up</h1>
                <button id="play-btn">Play</button>
            </div>
            <div id="game-over" style="display: none">
                <h1>Game Over</h1>
                <p>You scored: <span id="score"></span></p>
                <button id="play-again">Play Again</button>
            </div>
        </div>

        <style>
            body {
                margin: 0;
                overflow: hidden;
            }

            #stage {
                position: relative;
            }

            canvas,
            #start-menu,
            #game-over {
                width: 100%;
                height: 100%;
                position: absolute;
            }

            #offscreen {
                right: 9999px;
            }

            #start-menu, #game-over {
                display: flex;
                align-items: center;
                flex-direction: column;
                justify-content: center;
            }

            h1 {
                color: white;
                font-family: monospace;
                font-size: 48px;
                margin-bottom: 3rem;
            }

            p {
                color: white;
                font-family: monospace;
                font-size: 28px;
                margin-bottom: 3rem;
            }

            button {
                font-family: monospace;
                font-size: 32px;
                background: #202020;
                color: white;
                border-radius: 3px;
                padding: 10px 30px;
                box-sizing: border-box;
                border: 4px solid white;
            }

            button:hover {
                cursor: pointer;
                border-left: 6px solid white;
                border-right: 6px solid white;
            }
        </style>

        <script src="main.js"></script>
    </body>
</html>
